<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing Page</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-[url('./Assets/Photos/futuristic-bg.png')] h-screen px-20">
        <nav class="text-slate-300 flex w-full justify-between items-center">
           <div class="flex gap-12">
            <img src="./Assets/Icons/Logo.svg" alt="" class="w-28 h-20">
           <ul class="flex justify-center items-center gap-6 ml-6 list-none">
            <li>Home</li>
            <li>Categories</li>
            <li>How it work</li>
            <li>Pricing</li>
           </ul>
        </div>
           <div>
            <button>Sign In</button>
            <button class="px-7 py-2 text-white bg-orange-500 ml-6">Sign Up</button>
           </div>
        </nav>
        <section class="text-white py-20 flex">
        <div class="w-1/2 flex flex-col gap-8">
            <h1 class="text-5xl font-bold">Play Game Everytime Always Be Winner And Strong</h1>
            <p class="w-4/5 text-neutral-400 text-sm">Improve your gaming skills by playing games that are currently popular so that you don't go out of style improve skills</p>
            <div>
                <button class="px-7 py-2 text-white bg-orange-500 border-2 border-orange-500">Get started</button>
                <button class="px-7 py-2 border-2 border-neutral-300">Learn more</button>
            </div>
        </div>
        <div class="w-1/2 flex justify-center items-center">
            <img src="./Assets/Icons/playButton.svg" alt="">
            <div class="self-end flex justify-end items-end">
                <img src="./Assets/Icons/dash.svg" alt="" class="w-[60px] self-start">
                <p class="text-xl">The King Of Terania<br>And Last Seasion<br>XXIV</p>
                <img src="./Assets/Icons/nextArrow.svg" alt="" class="w-[60px]">
            </div>
        </div>
        </section>
    </main>
</body>
</html>
